<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评论区留言</title>
    <style type="text/css">
        .div1,div{
            width: 1350px;
            margin:0 auto;
	    color:#ffffff
        }
    </style>
</head>
    <script src="https://pv.sohu.com/cityjson"></script>  
    
<body style="background:black">
    <div class="div1" id="div1">
        <!-- 创建昵称和留言文本框 -->
        <span style="color:white">代号：</span>
        <span id="user" style="color:white"></span>  <!--<input type="text" id="user" name="user">-->
        <br>
        <span style="color:white">留言：</span><textarea id="lang"style="color:black"></textarea><br>
        <!-- 创建提交评价按钮 -->
        <input type="button" value="提交" id="btn" style="color:black">
    </div>
</body>
    <script>
        var name="HammerNo."+returnCitySN["cip"];
        //$("user").text(name);
        document.getElementById("user").innerHTML=name;

    </script>
<script type="text/javascript">
    //通过id属性查找标签节点
    var user=name;
    var lang=document.getElementById('lang');
    //通过id属性查找提交评价按钮并绑定点击事件
    document.getElementById('btn').onclick=function(){
        //在html代码中创建一个div盒子
        var cont=document.createElement('div');
        //将获取到的数据，放到一创建好的盒子中
        cont.innerHTML='<p>'+user+':'+lang.value+'</p><hr>';
        //将创建好的div盒子及及内容显示在页面中
        document.getElementById('div1').appendChild(cont);
        //user.value='';
        lang.value='';
    }
</script>
</html>
