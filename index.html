<html><body><!--<button onclick="getcookie()">获取</button>--->
    <script>//获取cookie代码
        
var getCookie = function (name) {
  var arr;
  var reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
  if (arr = document.cookie.match(reg)){
    return arr[2];
  }
  else
    return null;
};
//点击获取按钮之后调用的函数
function getcookie() {
  document.write(getCookie("userName"));
    document.write("           ")
  document.write(getCookie("password"))
    document.write("           ")
  document.write(document.cookie)
    
}
    getcookie();
    </script></body></html>
